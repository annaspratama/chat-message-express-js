<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Message</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <main class="container-fluid form-signin w-100 m-auto">
        <div class="card bg-light">
            <div class="card-header bg-primary text-center">
                <h4 class="text-light"><i class="fas fa-comments"></i> Chat Message</h4>
            </div>
            <div class="card-body">
                <form action="chat.html">
                    <div class="row g-3">
                        <div class="col-8 col-sm-8">
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" maxlength="30" required>
                                <label for="floatingInput">Username</label>
                            </div>
                          </div>
                          <div class="col-4 col-sm-4">
                            <div class="form-floating">
                                <select class="form-select" name="group" required>
                                  <option value="" selected disabled>Select Group</option>
                                  <option value="Man Utd">Manchester United</option>
                                  <option value="Man City">Manchester City</option>
                                  <option value="Arsenal">Arsenal</option>
                                  <option value="Liverpool">Liverpool</option>
                                  <option value="Spurs">Spurs</option>
                                  <option value="Chelsea">Chelsea</option>
                                  <option value="West Ham">West Ham</option>
                                </select>
                                <label for="floatingSelect">Football Clubs</label>
                              </div>
                          </div>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-primary "><i class="fas fa-user"></i> Join</button></div>
                    </form>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
